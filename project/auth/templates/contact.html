{% extends "base.html" %}

{% block content %}

<div class="container">
        <h2>Contact Us</h2>
        <form action="/submit_contact" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email giriniz" required>
            </div>

            <!-- Subject Field -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Konuyu giriniz" required>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Gönder</button>
            </div>
        </form>
    </div>
{% endblock %}
