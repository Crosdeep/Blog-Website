{% extends "base.html" %}


{% block title %} Giriş Yap {% endblock %}
{% block content %}
<h1>Login</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }} {{ form.username() }}</p>
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
<a href="{{ url_for('home') }}">Geri Dön</a>

{% endblock %}
