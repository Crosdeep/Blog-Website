{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Tüm Postlar</h2>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.description[:150] }}...</p>
                    <small class="text-muted">Oluşturma Tarihi: {{ post.created_at.strftime('%B %d, %Y %H:%M') }}</small> <br>
                    <small class="text-muted">Oluşturan: {{ form.user.username }}</small>
                    <div class="mt-3 d-flex justify-content-end">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
