{% extends "base.html" %}


{% block title %} Post Oluştur {% endblock %}
{% block content %}

<form method="post">
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>Created at: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</form>

<a href="{{ url_for('home') }}">Geri Dön</a>

{% endblock %}
