<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <section class="container-login">
        <div class="form-login">
            <div class="header">
                <h1>Login</h1>
            </div>
            <form method="post" class="form">
                <div class="input-box">
                    <span><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="username" id="username" placeholder="Adınızı Giriniz">
                    
                </div> 
                <div class="input-box">
                    <span><i class="bi bi-envelope-fill"></i></span>
                    <input type="password" name="password" id="password" placeholder="Şifrenizi Giriniz">

                </div>   
                <div class="remember-forgot">
                    <label><input type="checkbox">Beni Hatırla</label> <br>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Giriş Yap</button>
                </div>
                <div class="login-register">
                    <p>Henüz hesabın yoksa <a href="#">Kayıt Ol</a></p>
                </div>
            </form>

        </div>
    </section>

  </body>
</html>
